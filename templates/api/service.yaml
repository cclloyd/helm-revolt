apiVersion: v1
kind: Service
metadata:
  name: {{ include "stoat.fullname" . }}-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "stoat.labels" . | nindent 4 }}
    stoat-app: api
  {{- with (merge (.Values.global.all.service.annotations | default dict) (.Values.api.service.annotations | default dict)) }}
  annotations:
    {{- toYaml . | nindent 8 }}
  {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - name: http
      targetPort: http
      protocol: TCP
      port: {{ .Values.global.api.port }}
  selector:
    {{- include "stoat.selectorLabels" . | nindent 4 }}
    stoat-app: api

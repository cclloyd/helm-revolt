apiVersion: v1
kind: Service
metadata:
  name: {{ include "revolt.fullname" . }}-gifbox
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "revolt.labels" . | nindent 4 }}
    revolt-app: {{ include "revolt.fullname" . }}-gifbox
spec:
  type: {{ .Values.gifbox.service.type }}
  ports:
    - name: http
      targetPort: http
      protocol: TCP
      port: {{ .Values.global.gifbox.port }}
  selector:
    {{- include "revolt.selectorLabels" . | nindent 4 }}
    revolt-app: {{ include "revolt.fullname" . }}-gifbox

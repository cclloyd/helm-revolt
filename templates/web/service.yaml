apiVersion: v1
kind: Service
metadata:
  name: {{ include "revolt.fullname" . }}-web
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "revolt.labels" . | nindent 4 }}
    revolt-app: {{ include "revolt.fullname" . }}-web
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - name: http
      targetPort: http
      protocol: TCP
      port: {{ .Values.global.web.port }}
  selector:
    {{- include "revolt.selectorLabels" . | nindent 4 }}
    revolt-app: {{ include "revolt.fullname" . }}-web
